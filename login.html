<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "bulma.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Cocktail Finder</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="login.js" type="module"></script> 
    </head>
    <body>


        <section class="hero is-bold is-primary is-medium">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
              <nav class="navbar">
                <div class="container">
                  <div class="navbar-brand">
                    <a class="navbar-item" href = "index.html">
                      <img src="DrinkUp.svg" alt="Logo">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                      <span>
                          <a href="login.html">Login</a>
                      </span>
                      <span>Sign-up</span>
                      <span></span>
                    </span>
                  </div>
                  <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                      <span class="navbar-item">
                        <a class="button is-dark" href="login.html">
                          <span>Login</span>
                        </a>
                      </span>
                      <span class="navbar-item">
                        <a class="button is-primary is-inverted" href="signup.html">
                          <span>Sign Up</span>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
        </section>
        <section class="section has-background-dark">
            <div class="container">
                <div class="center_image">
                    <img src="DrinkUp.svg" width="150px" alt="Logo">
                </div>
            </div>
          </section>
        <section class="section has-background-light">
            <div class="container ">
                <div class="content">
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <h2 class="title has-text-centered">Log In</h2>
                                <div class="column">
                                    <form id="loginForm">
                                        <div class="field">
                                            <label class="label">Username</label>
                                            <div class="control">
                                                <input class="input" id="usernameFeild" type="text" placeholder="username" name="username">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Password</label>
                                            <div class="control">
                                                <input class="input" id="passwordFeild" type="password" placeholder="password">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="control">
                                                <input class="button is-dark" type="submit"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        

                            </div>
                        </div>
                    </div>
                </div>
            </container>
        </section>
    </body>
</html>
